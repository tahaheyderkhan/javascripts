<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="script.js">
</head>
<body>
<script>
         // character type check

        let input = prompt("Enter a character:");
let charCode = input.charCodeAt(0);

if (charCode >= 48 && charCode <= 57) {
  alert("It is a number.");
} else if (charCode >= 65 && charCode <= 90) {
  alert("It is an uppercase letter.");
} else if (charCode >= 97 && charCode <= 122) {
  alert("It is a lowercase letter.");
} else {
  alert("Unknown character type.");
}

    </script>

    <script>
// compare two integers
let num1 = +prompt("Enter first integer:");
let num2 = +prompt("Enter second integer:");

if (num1 > num2) {
  alert(num1 + " is larger.");
} else if (num2 > num1) {
  alert(num2 + " is larger.");
} else {
  alert("Both numbers are equal.");
}

    </script>

    <script>
        // check if a number is positive, negative 
let number = +prompt("Enter a number:");

if (number > 0) {
  alert("The number is positive.");
} else if (number < 0) {
  alert("The number is negative.");
} else {
  alert("The number is zero.");
}

    </script>

    <script>
        //vowel or consonant check
 let char = prompt("Enter a single character:").toLowerCase();

if (char === "a" || char === "e" || char === "i" || char === "o" || char === "u") {
  alert(true);
} else {
  alert(false);
}

    </script>

    <script>
        //password check
let correctPassword = "abc123";
let userPassword = prompt("Enter your password:");

if (!userPassword) {
  alert("Please enter your password");
} else if (userPassword === correctPassword) {
  alert("Correct! The password you entered matches the original password");
} else {
  alert("Incorrect password");
}

    </script>

<script>
 //greeting based on time
    var greeting;
var hour = 13;

if (hour < 18) {
  greeting = "Good day";
} else {
  greeting = "Good evening";
}

alert(greeting);

</script>

<script>
    let time = +prompt("Enter time in 24-hour format (e.g., 1900):");

if (time >= 0 && time < 1200) {
  alert("Good Morning");
} else if (time >= 1200 && time < 1700) {
  alert("Good Afternoon");
} else if (time >= 1700 && time < 2100) {
  alert("Good Evening");
} else if (time >= 2100 && time <= 2359) {
  alert("Good Night");
} else {
  alert("Invalid time format");
}

</script>

</body>
</html>
