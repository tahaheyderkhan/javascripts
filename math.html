<!DOCTYPE html>
<html>
<head>
  <title>Math Expressions in JavaScript</title>
</head>
<body>
  <h1>JavaScript Math Expressions</h1>
  <script>
    // Task 1: Add two numbers
    console.log("Task 1: Add two numbers");
    var num1 = 10;
    var num2 = 20;
    var sum = num1 + num2;
    document.write("<h3>Sum of " + num1 + " and " + num2 + " is " + sum + "</h3>");

    // Task 2: Subtraction, Multiplication, Division, Modulus
    console.log("Task 2: Subtraction, Multiplication, Division, Modulus");
    document.write("<h3>Subtraction, Multiplication, Division, Modulus</h3>");
    document.write("<h3>Subtraction: " + (num1 - num2) + "</h3>");
    document.write("<h3>Multiplication: " + (num1 * num2) + "</h3>");
    document.write("<h3>Division: " + (num1 / num2) + "</h3>");
    document.write("<h3>Modulus: " + (num1 % num2) + "</h3>");

    // Task 3: Math Expression
    console.log("Task 3: Math Expression");
    var a;
    document.write("<h3>Value after variable declaration is: " + a + "</h3>");
    a = 5;
    document.write("<h3>Initial value: " + a + "</h3>");
    a++;
    document.write("<h3>Value after increment is: " + a + "</h3>");
    a += 7;
    document.write("<h3>Value after addition is: " + a + "</h3>");
    a--;
    document.write("<h3>Value after decrement is: " + a + "</h3>");
    document.write("<h3>The remainder is: " + (a % 3) + "</h3>");

    // Task 4: Movie Ticket Cost
   console.log("Task 4: Movie Ticket Cost");
    document.write("<h3>Movie Ticket Cost</h3>"); 
    var ticketPrice = 600;
    var totalCost = ticketPrice * 5;
    document.write("<h3>Total cost to buy 5 tickets to a movie is " + totalCost + " PKR</h3>");

    // Task 5: Multiplication Table
    console.log("Task 5: Multiplication Table");
    document.write("<h3>Multiplication Table</h3>");
    var tableNum = 4;
    document.write("<h3>Multiplication Table of " + tableNum + "</h3>");
    for (var i = 1; i <= 10; i++) {
      document.write(tableNum + " x " + i + " = " + (tableNum * i) + "<br>");
    }

    // Task 6: Temperature Converter
    console.log("Task 6: Temperature Converter");
    document.write("<h3>Temperature Converter</h3>");
    var celsius = 25;
    var fahrenheit = (celsius * 9/5) + 32;
    document.write("<h3>" + celsius + "째C is " + fahrenheit + "째F</h3>");
    fahrenheit = 70;
    celsius = (fahrenheit - 32) * 5/9;
    document.write("<h3>" + fahrenheit + "째F is " + celsius.toFixed(2) + "째C</h3>");

    // Task 7: Shopping Cart
    console.log("Task 7: Shopping Cart");
    document.write("<h3>Shopping Cart</h3>");
    var price1 = 650, price2 = 100;
    var qty1 = 3, qty2 = 7;
    var shipping = 100;
    var total = (price1 * qty1) + (price2 * qty2) + shipping;
    document.write("<h3>Price of item 1 is " + price1 + "</h3>");
    document.write("<h3>Quantity of item 1 is " + qty1 + "</h3>");
    document.write("<h3>Price of item 2 is " + price2 + "</h3>");
    document.write("<h3>Quantity of item 2 is " + qty2 + "</h3>");
    document.write("<h3>Shipping charges: " + shipping + "</h3>");
    document.write("<h3>Total cost: " + total + " PKR</h3>");

    // Task 8: Percentage
    console.log("Task 8: Percentage");
    document.write("<h3>Percentage</h3>");

    var totalMarks = 980, obtained = 804;
    var percent = (obtained / totalMarks) * 100;
    document.write("<h3>Total Marks: " + totalMarks + "</h3>");
    document.write("<h3>Marks Obtained: " + obtained + "</h3>");
    document.write("<h3>Percentage: " + percent.toFixed(2) + "%</h3>");

    // Task 9: Currency Conversion
    console.log("Task 9: Currency Conversion");

    var dollars = 10, riyals = 25;
    var pkr = (dollars * 104.80) + (riyals * 28);
    document.write("<h3>Total Currency in PKR: " + pkr + "</h3>");

    // Task 10: Arithmetic Sequence
    
    var num = 5;
    var result = ((num + 5) * 10) / 2;
    document.write("<h3>Result: " + result + "</h3>");

    // Task 11: Age Calculator
    var currentYear = 2025;
    var birthYear = 2005;
    var age1 = currentYear - birthYear;
    var age2 = age1 - 1;
    document.write("<h3>They are either " + age2 + " or " + age1 + " years old.</h3>");

    // Task 12: Geometrizer
    var radius = 20;
    var pi = 3.142;
    var circumference = 2 * pi * radius;
    var area = pi * radius * radius;
    document.write("<h3>Radius: " + radius + "</h3>");
    document.write("<h3>The circumference is: " + circumference + "</h3>");
    document.write("<h3>The area is: " + area + "</h3>");

    // Task 13: Lifetime Supply Calculator
    var snack = "Chips";
    var currentAge = 20;
    var maxAge = 80;
    var perDay = 3;
    var totalNeeded = (maxAge - currentAge) * 365 * perDay;
    document.write("<h3>You will need " + totalNeeded + " " + snack + " to last you until the ripe old age of " + maxAge + ".</h3>");
  </script>
</body>
</html>
