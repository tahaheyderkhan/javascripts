<!-- Chapter 12 (if...else and else if statements) -->
<script>
// 1
var a = 10;
var b = 5;
if (a >= b) {
  alert("a is greater than or equal to b");
} else {
  alert("a is less than b");
}
</script>

<script>
// 2
var marks = +prompt("Enter your marks out of 100:");
var percentage = (marks / 100) * 100;
if (percentage >= 80) {
  alert("Grade A");
} else if (percentage >= 60) {
  alert("Grade B");
} else if (percentage >= 40) {
  alert("Grade C");
} else {
  alert("Fail");
}
</script>

<script>
// 3

  alert("a is 10");

  alert("The correct value of a is " + a);
}
</script>

<script>
// 4
var city = prompt("Enter your city:");
if (city === "Karachi") {
  alert("It's Karachi!");
} else if (city === "Lahore") {
  alert("It's Lahore!");
} else {
  alert("City is different");
}
</script>
